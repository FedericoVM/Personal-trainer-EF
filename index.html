<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <title>E.F.- Personal Trainer</title>
  </head>
  <body>
    <header>
      <div class="header-texto container-fluid text-center py-1">
        Transforma tu cuerpo con un enfoque realista y sin pretensiones.
      </div>
      <nav class="navbar navbar-expand-lg p-0">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              class="logo-pagina-nav"
              src="./assets/img/logo-removebg.png"
              alt="logo-pagina"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse ml-auto" id="navbarScroll">
            <ul
              class="navbar-nav navbar-nav-scroll mx-auto menu-nav"
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item">
                <a class="nav-link" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Entrenamientos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Quien soy</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
            </ul>
            <ul
              class="redes-nav navbar-nav navbar-nav-scroll ms-auto d-none d-lg-inline d-lg-flex "
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item">
                <a class="nav-link" href="https://web.facebook.com/?locale=es_LA&_rdc=1&_rdr" target="_blank"
                  ><img
                    class="red-social"
                    src="./assets/img/redes-sociales/facebook.svg"
                    alt="icono-de-facebook"
                /></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.instagram.com/"  target="_blank"
                  ><img
                    class="red-social"
                    src="./assets/img/redes-sociales/instagram.svg"
                    alt="icono-de-instagram"
                /></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.tiktok.com/es/"  target="_blank"
                  ><img
                    class="red-social"
                    src="./assets/img/redes-sociales/tiktok.svg"
                    alt="icono-de-tiktok"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
